<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/form.css">
    <script src="https://kit.fontawesome.com/926fed3d7c.js" crossorigin="anonymous"></script>
</head>

<header>
</header>

<body>
    <main>
        <h2 class="modal-title">Ajout photo</h2>
        <div>
            <a href="#" id="goToModalButton"><i class="fas fa-arrow-left"></i></a>

            <span class="close" id="close">&times;</span>



            <form id="uploadForm">
                <label for="photo" class="add-photo-container" id="photoLabel">
                    <i id="photo-icon" class="fas fa-image"></i>
                    <input type="file" id="photo" name="imageFile" accept="image/*" required>
                </label>
                <span id="fileName"></span>
                <img id="photo-preview" alt="Photo Preview" style="display:none; max-width: 100%;">

                <label for="title"><span class="title-img">Titre</span></label>
                <input type="text" id="title" name="title" required>

                <label for="category"><span class="category-img">Catégorie</span></label>
                <select id="category" name="category"></select>

                <div class="border-modal"></div>

                <button class="submit-button" type="submit">Valider</button>
            </form>
        </div>
    </main>
    <script src="scripts/form.js"></script>
</body>

</html>
